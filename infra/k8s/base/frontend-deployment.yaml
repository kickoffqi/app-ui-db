apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: events-frontend
  template:
    metadata:
      labels:
        app: events-frontend
    spec:
      serviceAccountName: events-frontend
      containers:
        - name: frontend
          image: ghcr.io/example/events-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: API_BASE_URL
              value: "http://events-api:8000"
            - name: NEXT_PUBLIC_API_BASE_URL
              value: "http://events-api:8000"
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: PORT
              value: "3000"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
