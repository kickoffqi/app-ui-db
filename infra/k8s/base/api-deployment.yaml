apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: events-api
  template:
    metadata:
      labels:
        app: events-api
    spec:
      serviceAccountName: events-api
      containers:
        - name: api
          image: ghcr.io/example/events-api:latest
          ports:
            - containerPort: 8000
          env:
            - name: CORS_ALLOW_ORIGINS
              value: "*"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
